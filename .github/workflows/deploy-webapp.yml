name: Deploy Webapp to GitHub Pages

on:
  push:
    branches: [main]
    paths: ['webapp-react/**']
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: webapp-react/package-lock.json

      # Read API URL from git notes (set by inference server)
      - name: Get API URL from git notes
        id: api-url
        run: |
          git fetch origin "refs/notes/*:refs/notes/*" 2>/dev/null || true
          FIRST_COMMIT=$(git rev-list --max-parents=0 HEAD)
          TUNNEL_URL=$(git notes show "$FIRST_COMMIT" 2>/dev/null || echo "")
          echo "url=$TUNNEL_URL" >> "$GITHUB_OUTPUT"
          if [ -n "$TUNNEL_URL" ]; then
            echo "API URL: $TUNNEL_URL"
          else
            echo "No API URL found in git notes â€” frontend will use localhost fallback"
          fi

      - name: Install dependencies
        working-directory: webapp-react
        run: npm ci

      - name: Build
        working-directory: webapp-react
        env:
          VITE_API_URL: ${{ steps.api-url.outputs.url }}
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: webapp-react/dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
